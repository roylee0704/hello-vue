<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            background: #ddd;
            margin: 40px;
            text-align: center;
            display: inline-block;
        }

        body {
            padding: 0;
            margin: 20px auto;

            background: #eee;
            width: 960px;
        }

        h3,
        p,
        ul {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
            background: white;

            margin: 20px auto;
            padding: 10px 20px;
            border-radius: 10px;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            cursor: pointer;
        }

        li.fav {
            background: pink;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Hello, Vue :)</h1>
    <div id="app">
        <!--lesson: toggles and loops-->
        <div v-show="showBooks">
            <ul>
                <li v-for="book in filteredBooks" :class="{fav: book.isFav}" @click="toggleFav(book)">
                    <img :src="book.img" :alt="book.title">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>

            </ul>
        </div>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <div v-show="showBooks">Currently showing books.</div>


        <br>
        <!--lesson: mouse events-->
        <div class="box" @mouseover="handleEvent">mouse over</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{x}} {{y}}</div>

    </div>

    <script src="app.js"></script>
</body>

</html>
